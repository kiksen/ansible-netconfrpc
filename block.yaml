---
- name: Edit configuration block
  hosts: all
  gather_facts: no

  vars:
    ansible_user: test
    ansible_ssh_pass: test
    ansible_network_os: cisco.ios.ios
    ansible_connection: ansible.netcommon.netconf	
    ansible_become: yes
    ansible_become_method: enable
    ansible_port: 22

    #pattern: '^(snmp-server community \w+).*$'
    pattern: '^(username \w+).*$'
    allowed:
      - username test

    # radius_pattern: '^(radius server \w+)$'
    # radius_allowed:
    #   - radius server TEST
    #   - radius server HUGO

  tasks:

   

    - name: config
      vars:
        debug: true
        # show_commands:
        #   - version
      include_role:
        name: netconfrpc/getConfiguration

    - set_fact:
        full_config: "{{ netconfrpc_result.stdout }}"

    # - name: Send config to device
    #   vars:
    #     start_block: ip access-list standard MGMTX
    #     end_block: '!'
    #     before: no ip access-list standard MGMTX
    #     intended_config:
    #       - 10 permit 10.1.1.0 0.0.0.255
    #       - 20 permit 20.1.1.1
    #       - 40 remark TEST1
    #       - 90 remark HUG
    #     #default_config: []
    #     current_config: "{{ full_config }}"
    #     debug: true
    #   include_role:
    #     name: netconfrpc/blockConfig


    - name: Route-map
      vars:
        start_block: route-map TEST permit 10
        end_block: '!'
        before:
          - '!'
        intended_config:
          - match ip address 102
          - set tag 123
        default_config:
          - no match ip address 101
        current_config: "{{ full_config }}"
        debug: false
      include_role:
        name: netconfrpc/blockConfig


